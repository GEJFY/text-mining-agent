# =============================================================================
# NexusText AI v7.0 - Continuous Integration Pipeline
# =============================================================================
# トリガー: main ブランチへの push / PR
# ジョブ: lint-and-test, frontend-test, docker-build, security-scan
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Python Lint, Type Check, Unit Tests
  # ---------------------------------------------------------------------------
  lint-and-test:
    name: "Python Lint & Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: nexustext
          POSTGRES_PASSWORD: nexustext
          POSTGRES_DB: nexustext_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U nexustext"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Lint with Ruff
        run: |
          ruff check . --output-format=github
          ruff format --check .

      - name: Type check with mypy
        run: mypy app --ignore-missing-imports
        continue-on-error: true

      - name: Run tests with coverage
        env:
          NEXUSTEXT_DATABASE_URL: postgresql+asyncpg://nexustext:nexustext@localhost:5432/nexustext_test
          NEXUSTEXT_REDIS_URL: redis://localhost:6379/0
          NEXUSTEXT_SECRET_KEY: test-secret-key-ci
          NEXUSTEXT_CLOUD_PROVIDER: local
        run: |
          pytest \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term-missing \
            --junitxml=junit.xml \
            -v

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: |
            backend/coverage.xml
            backend/htmlcov/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: backend/junit.xml
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Job 2: Frontend Lint, Type Check, Build
  # ---------------------------------------------------------------------------
  frontend-test:
    name: "Frontend Lint & Build"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20"]
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ matrix.node-version }}-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: /api/v1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-node${{ matrix.node-version }}
          path: frontend/dist/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Job 3: Docker Build & Push
  # ---------------------------------------------------------------------------
  docker-build:
    name: "Docker Build"
    runs-on: ubuntu-latest
    needs: [lint-and-test, frontend-test]

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ---------------------------------------------------------------------------
  # Job 4: Security Scan (Trivy)
  # ---------------------------------------------------------------------------
  security-scan:
    name: "Security Scan"
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image for scanning
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          load: true
          tags: nexustext-backend:scan
          cache-from: type=gha

      - name: Build frontend image for scanning
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          load: true
          tags: nexustext-frontend:scan
          cache-from: type=gha

      - name: Run Trivy on backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nexustext-backend:scan
          format: sarif
          output: trivy-backend.sarif
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Run Trivy on frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nexustext-frontend:scan
          format: sarif
          output: trivy-frontend.sarif
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload backend Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-backend.sarif
          category: trivy-backend

      - name: Upload frontend Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-frontend.sarif
          category: trivy-frontend
