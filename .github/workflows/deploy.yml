# =============================================================================
# NexusText AI v7.0 - Deployment Pipeline
# =============================================================================
# トリガー: リリースタグ (v*) / 手動ディスパッチ
# 対応クラウド: AWS, Azure, GCP
# =============================================================================

name: Deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: "Target cloud provider"
        required: true
        type: choice
        options:
          - aws
          - azure
          - gcp
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - staging
          - production
        default: staging

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  TERRAFORM_VERSION: "1.9.0"

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Build & Push Docker Images to Cloud Registry
  # ---------------------------------------------------------------------------
  build-push:
    name: "Build & Push Images"
    runs-on: ubuntu-latest
    outputs:
      backend_image: ${{ steps.set-outputs.outputs.backend_image }}
      frontend_image: ${{ steps.set-outputs.outputs.frontend_image }}
      version: ${{ steps.set-outputs.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine cloud provider
        id: provider
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "cloud=${{ inputs.cloud_provider }}" >> "$GITHUB_OUTPUT"
            echo "env=${{ inputs.environment }}" >> "$GITHUB_OUTPUT"
          else
            echo "cloud=${{ vars.DEFAULT_CLOUD_PROVIDER || 'aws' }}" >> "$GITHUB_OUTPUT"
            echo "env=production" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- AWS ECR ---
      - name: Configure AWS credentials (OIDC)
        if: steps.provider.outputs.cloud == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'ap-northeast-1' }}

      - name: Login to Amazon ECR
        if: steps.provider.outputs.cloud == 'aws'
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # --- Azure ACR ---
      - name: Azure Login (OIDC)
        if: steps.provider.outputs.cloud == 'azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        if: steps.provider.outputs.cloud == 'azure'
        run: az acr login --name ${{ vars.AZURE_ACR_NAME }}

      # --- GCP Artifact Registry ---
      - name: Authenticate to Google Cloud (OIDC)
        if: steps.provider.outputs.cloud == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for GCP Artifact Registry
        if: steps.provider.outputs.cloud == 'gcp'
        run: gcloud auth configure-docker ${{ vars.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev

      # --- Set registry URL ---
      - name: Set registry URL
        id: registry
        run: |
          CLOUD="${{ steps.provider.outputs.cloud }}"
          VERSION="${{ steps.version.outputs.version }}"

          if [ "$CLOUD" == "aws" ]; then
            REGISTRY="${{ steps.ecr-login.outputs.registry || '' }}"
            BACKEND="${REGISTRY}/nexustext-backend:${VERSION}"
            FRONTEND="${REGISTRY}/nexustext-frontend:${VERSION}"
          elif [ "$CLOUD" == "azure" ]; then
            REGISTRY="${{ vars.AZURE_ACR_NAME }}.azurecr.io"
            BACKEND="${REGISTRY}/nexustext-backend:${VERSION}"
            FRONTEND="${REGISTRY}/nexustext-frontend:${VERSION}"
          elif [ "$CLOUD" == "gcp" ]; then
            REGION="${{ vars.GCP_REGION || 'asia-northeast1' }}"
            PROJECT="${{ vars.GCP_PROJECT_ID }}"
            REGISTRY="${REGION}-docker.pkg.dev/${PROJECT}/nexustext"
            BACKEND="${REGISTRY}/backend:${VERSION}"
            FRONTEND="${REGISTRY}/frontend:${VERSION}"
          fi

          echo "backend=${BACKEND}" >> "$GITHUB_OUTPUT"
          echo "frontend=${FRONTEND}" >> "$GITHUB_OUTPUT"

      # --- Build & Push ---
      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.registry.outputs.backend }}
            ${{ steps.registry.outputs.backend }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.registry.outputs.frontend }}
            ${{ steps.registry.outputs.frontend }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Set outputs
        id: set-outputs
        run: |
          echo "backend_image=${{ steps.registry.outputs.backend }}" >> "$GITHUB_OUTPUT"
          echo "frontend_image=${{ steps.registry.outputs.frontend }}" >> "$GITHUB_OUTPUT"
          echo "version=${{ steps.version.outputs.version }}" >> "$GITHUB_OUTPUT"

  # ---------------------------------------------------------------------------
  # Job 2: Deploy to AWS (ECS + Terraform)
  # ---------------------------------------------------------------------------
  deploy-aws:
    name: "Deploy to AWS"
    runs-on: ubuntu-latest
    needs: [build-push]
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.cloud_provider == 'aws') ||
      (github.event_name == 'push' && (vars.DEFAULT_CLOUD_PROVIDER == 'aws' || vars.DEFAULT_CLOUD_PROVIDER == ''))
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.app_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'ap-northeast-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: infra/aws
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.AWS_TF_STATE_BUCKET }}" \
            -backend-config="key=nexustext/${{ inputs.environment || 'production' }}/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION || 'ap-northeast-1' }}"

      - name: Terraform Plan
        working-directory: infra/aws
        run: |
          terraform plan \
            -var="backend_image=${{ needs.build-push.outputs.backend_image }}" \
            -var="frontend_image=${{ needs.build-push.outputs.frontend_image }}" \
            -var="environment=${{ inputs.environment || 'production' }}" \
            -var="app_version=${{ needs.build-push.outputs.version }}" \
            -out=tfplan

      - name: Terraform Apply
        id: deploy
        working-directory: infra/aws
        run: |
          terraform apply -auto-approve tfplan
          echo "app_url=$(terraform output -raw app_url 2>/dev/null || echo 'N/A')" >> "$GITHUB_OUTPUT"

  # ---------------------------------------------------------------------------
  # Job 3: Deploy to Azure (Container Apps + Terraform)
  # ---------------------------------------------------------------------------
  deploy-azure:
    name: "Deploy to Azure"
    runs-on: ubuntu-latest
    needs: [build-push]
    if: github.event_name == 'workflow_dispatch' && inputs.cloud_provider == 'azure'
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.app_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: infra/azure
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.AZURE_TF_RG }}" \
            -backend-config="storage_account_name=${{ vars.AZURE_TF_STORAGE }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=nexustext/${{ inputs.environment || 'production' }}/terraform.tfstate"

      - name: Terraform Plan
        working-directory: infra/azure
        run: |
          terraform plan \
            -var="backend_image=${{ needs.build-push.outputs.backend_image }}" \
            -var="frontend_image=${{ needs.build-push.outputs.frontend_image }}" \
            -var="environment=${{ inputs.environment || 'production' }}" \
            -var="app_version=${{ needs.build-push.outputs.version }}" \
            -out=tfplan

      - name: Terraform Apply
        id: deploy
        working-directory: infra/azure
        run: |
          terraform apply -auto-approve tfplan
          echo "app_url=$(terraform output -raw app_url 2>/dev/null || echo 'N/A')" >> "$GITHUB_OUTPUT"

  # ---------------------------------------------------------------------------
  # Job 4: Deploy to GCP (Cloud Run + Terraform)
  # ---------------------------------------------------------------------------
  deploy-gcp:
    name: "Deploy to GCP"
    runs-on: ubuntu-latest
    needs: [build-push]
    if: github.event_name == 'workflow_dispatch' && inputs.cloud_provider == 'gcp'
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.app_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: infra/gcp
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.GCP_TF_STATE_BUCKET }}" \
            -backend-config="prefix=nexustext/${{ inputs.environment || 'production' }}"

      - name: Terraform Plan
        working-directory: infra/gcp
        run: |
          terraform plan \
            -var="backend_image=${{ needs.build-push.outputs.backend_image }}" \
            -var="frontend_image=${{ needs.build-push.outputs.frontend_image }}" \
            -var="environment=${{ inputs.environment || 'production' }}" \
            -var="app_version=${{ needs.build-push.outputs.version }}" \
            -var="project_id=${{ vars.GCP_PROJECT_ID }}" \
            -var="region=${{ vars.GCP_REGION || 'asia-northeast1' }}" \
            -out=tfplan

      - name: Terraform Apply
        id: deploy
        working-directory: infra/gcp
        run: |
          terraform apply -auto-approve tfplan
          echo "app_url=$(terraform output -raw app_url 2>/dev/null || echo 'N/A')" >> "$GITHUB_OUTPUT"
