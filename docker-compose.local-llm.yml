# =============================================================================
# NexusText AI v7.0 - ローカルLLM Docker Compose オーバーライド
# =============================================================================
# 使用方法:
#   docker compose -f docker-compose.yml -f docker-compose.local-llm.yml up -d
#
# Ollama: http://localhost:11434
# vLLM:   http://localhost:8000 (profileで任意起動)
# =============================================================================

services:
  # -------------------------------------------------------------------------
  # Ollama - ローカルLLMサーバー (GPU対応)
  # -------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: nexustext-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # -------------------------------------------------------------------------
  # vLLM - 高性能推論サーバー (profileで任意起動)
  # -------------------------------------------------------------------------
  vllm:
    image: vllm/vllm-openai:latest
    container_name: nexustext-vllm
    profiles:
      - vllm
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=${VLLM_MODEL:-meta-llama/Llama-3.1-8B-Instruct}
    command: >
      --model ${VLLM_MODEL:-meta-llama/Llama-3.1-8B-Instruct}
      --host 0.0.0.0
      --port 8000
      --max-model-len 4096
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  # -------------------------------------------------------------------------
  # Backend に Ollama 接続設定を追加
  # -------------------------------------------------------------------------
  backend:
    environment:
      - NEXUSTEXT_LLM_DEPLOYMENT_MODE=local
      - NEXUSTEXT_LOCAL_LLM_BASE_URL=http://ollama:11434
      - NEXUSTEXT_LOCAL_LLM_API_FORMAT=ollama
    depends_on:
      ollama:
        condition: service_healthy

volumes:
  ollama_data:
